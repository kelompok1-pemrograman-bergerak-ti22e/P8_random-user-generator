<ion-header>
  <ion-toolbar>
    <ion-title>Random User Generator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="generateUser()" [disabled]="loading">
    {{ loading ? 'LOADING...' : 'GENERATE USER' }}
  </ion-button>

  <!-- Loading -->
  <div *ngIf="loading" style="text-align: center; padding: 20px;">
    <p>Loading...</p>
  </div>

  <!-- Result -->
  <ion-card *ngIf="user">
    <ion-card-content style="text-align: center;">
      <img [src]="user.picture.large" width="120" height="120" style="border-radius: 50%;" />
      <h2>{{ user.name.first }} {{ user.name.last }}</h2>
      <p>{{ user.email }}</p>
      <p>{{ user.location.city }}, {{ user.location.country }}</p>
      <p>{{ user.phone }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Pesan jika belum generate -->
  <div *ngIf="!user && !loading" style="text-align: center; padding: 20px; color: #999;">
    <p>Klik tombol GENERATE USER untuk memulai</p>
  </div>
</ion-content>
