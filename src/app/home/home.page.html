<ion-header>
  <ion-toolbar>
    <ion-title>
      Random User Generator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Tombol Generate -->
  <ion-button expand="full" (click)="generateUser()">
    Generate User
  </ion-button>

  <!-- Loading -->
  <div *ngIf="loading">
    <p>Loading...</p>
  </div>

  <!-- Hasil -->
  <ion-card *ngIf="user">
    <ion-card-content>

      <img [src]="user.picture.large" width="120">

      <h2>
        {{ user.name.title }}
        {{ user.name.first }}
        {{ user.name.last }}
      </h2>

      <p>Email: {{ user.email }}</p>
      <p>Negara: {{ user.location.country }}</p>

    </ion-card-content>
  </ion-card>

</ion-content>
